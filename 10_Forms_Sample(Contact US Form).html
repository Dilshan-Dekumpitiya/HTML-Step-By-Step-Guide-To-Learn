<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact US Form</title>
</head>
<body>

<h1>Contact Us</h1>

<form action="https://hello123ijse.com/" target="_self" method="post">

    <label for="name">Name</label> <br>
    <input type="text" id="name" placeholder="Enter your name..." name="name">

    <br><br>

    <label for="email">Email</label> <br>
    <input type="email" id="email" placeholder="Enter your email..." name="email">

    <br><br>

    <label>Programs</label> <br>
    <input type="radio" id="gdse" name="program" value="gdse">
    <label for="gdse">GDSE</label>

    <input type="radio" id="dep" name="program" value="dep">
    <label for="dep">DEP</label>

    <input type="radio" id="cmjd" name="program" value="cmjd">
    <label for="cmjd">CMJD</label>

    <br><br>

    <label for="message">Message</label> <br>
    <textarea id="message" cols="30" rows="10" placeholder="Enter your message..." name="message"></textarea>

    <br><br>

    <Button type="submit">Submit</Button>
    <Button type="reset">Reset</Button>

</form>

</body>
</html>
